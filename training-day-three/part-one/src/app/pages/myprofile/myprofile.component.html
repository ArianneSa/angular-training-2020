<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div>
    <!-- <br/> -->
    <!-- <div *ngIf="!profileForm.valid" class="alert"> Please Review Form </div> -->

    <div class="form-group">
      <label for="email">Email</label>
      <input [ngClass]="profileForm.get('first_name').invalid ? 'is-invalid' : ''" formControlName="email" type="text" class="form-control">
    </div>
    <div *ngIf="profileForm.get('email').hasError('email') && profileForm.get('email').touched" class="alert alert-danger"> Email Invalid </div>
    <div *ngIf="profileForm.get('email').hasError('required') && profileForm.get('email').touched" class="alert alert-danger"> Email Required </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input formControlName="first_name" type="text" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('first_name').valid && profileForm.get('first_name').touched" class="alert alert-danger"> First Name Required </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input formControlName="last_name" type="text" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('last_name').valid && profileForm.get('last_name').touched" class="alert alert-danger"> Last Name Required </div>

    <div class="form-group">
      <label for="alias">Alias</label>
      <input formControlName="alias" type="text" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('alias').valid && profileForm.get('alias').touched" class="alert alert-danger"> Alias required </div>

    <div class="form-group">
      <label for="job_title">Job Title</label>
      <input formControlName="job_title" type="text" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('job_title').valid && profileForm.get('job_title').touched" class="alert alert-danger"> Job Title required </div>

    <div class="form-group">
      <label for="mobile_number">Mobile Number</label>
      <input formControlName="mobile_number" type="text" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('mobile_number').valid && profileForm.get('mobile_number').touched" class="alert alert-danger"> Mobile Number required </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('password').valid && profileForm.get('password').touched" class="alert alert-danger"> Password required </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input formControlName="confirm_password" type="password" class="form-control">
    </div>
    <div *ngIf="!profileForm.get('confirm_password').valid && profileForm.get('confirm_password').touched" class="alert alert-danger"> Confirm Password required </div>

    <br/>

    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid">Submit</button>
      <button class="btn btn-info pull-right" style="float:right;" (click)="onLogout()">Logout</button>
    </div>

  </div>
</form>
